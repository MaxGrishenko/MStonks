<template>
    <!-- Icons Up/Down -->
    <span class="slds-icon_container slds-icon-utility-announcement slds-current-color slds-p-around_xx-small">
        <template if:true={ifForexPositive}>
            <lightning-icon class="color__brand" icon-name="utility:up" alternative-text="▲" size="x-small"></lightning-icon>
        </template>
        <template if:false={ifForexPositive}>
            <lightning-icon icon-name="utility:down" alternative-text="▼" size="x-small"></lightning-icon>
        </template>
    </span>

    <span class="slds-p-around_xx-small slds-text-title_bold">
        {forex.Name}
    </span>
    <span class="slds-p-around_xx-small slds-text-title_bold">
        {forexChangePercent}
    </span>
    <span class="slds-p-around_xx-small slds-text-title_bold">
        {forexClose}
    </span>
</template>
