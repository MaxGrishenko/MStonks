<template>
    <div class="slds-card">
        <!-- Header -->
        <div class="slds-card__header">
            <!-- Icon + Title -->
            <div class="title_container slds-p-around_xx-small">
                <span class="slds-avatar slds-avatar_large">
                    <span class="slds-icon_container slds-icon-standard-account">
                        <lightning-icon class="color__brand" icon-name="standard:budget" size="large"></lightning-icon>
                    </span>
                </span>
                <span class="text_header slds-p-left_small">
                Pivot Point Calculator
            </span>
            </div>
        </div>
        <!-- Body -->
        <div class="slds-card__body slds-card__body_inner slds-grid slds-wrap slds-grid_align-space">
            <lightning-input class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4 slds-p-around_xx-small" type="number" step="0.01" maxlength="13" name="high" label="High Price" placeholder="Enter value..."></lightning-input>
            <lightning-input class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4 slds-p-around_xx-small" type="number" step="0.01" maxlength="13" name="low" label="Low Price" placeholder="Enter value..."></lightning-input>
            <lightning-input class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4 slds-p-around_xx-small" type="number" step="0.01" maxlength="13" name="close" label="Close Price" placeholder="Enter value..."></lightning-input>
            <lightning-input class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4 slds-p-around_xx-small" type="number" step="0.01" maxlength="13" name="open" label="Open Price" placeholder="Enter value..."></lightning-input>
            <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1 slds-p-around_xx-small slds-align_absolute-center">
                <lightning-button variant="brand" label="Calculate" onclick={handleButtonClick}></lightning-button>
            </div>
            <lightning-datatable
                    class="slds-col slds-small-size_1-of-1 slds-medium-size_10-of-12 slds-box slds-m-top_xx-small"
                    key-field="id"
                    data={data}
                    columns={columns}
                    hide-checkbox-column="true">
            </lightning-datatable>
        </div>
        <!-- Footer -->
        <div class="slds-card__footer">
            <a href="https://www.investopedia.com/trading/using-pivot-points-for-predictions/" target="_blank" rel="noopener noreferrer">
                <span class="slds-icon_container slds-icon-utility-announcement slds-current-color">
                    <lightning-icon class="color__brand" icon-name="utility:info" size="x-small"></lightning-icon>
                </span>
                <span class="slds-p-left_xx-small">
                    Need some help with Pivot Points?
                </span>
            </a>
        </div>
    </div>
</template>
