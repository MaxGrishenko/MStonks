<template>
    <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container">
            <div class="slds-modal__header">
                <h1 class="slds-modal__title slds-hyphenate">Analysis</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium">
                <template if:true={isLoaded}>
                    <lightning-datatable
                            key-field="id"
                            data={indexData}
                            columns={indexColumns}
                            hide-checkbox-column="true">
                    </lightning-datatable>
                </template>
                <template if:false={isLoaded}>
                    <lightning-spinner variant="brand" size="medium"></lightning-spinner>
                </template>
            </div>
            <div class="slds-modal__footer">
                <div>
                    <template if:true={isLoaded}>
                        <span class="slds-p-left_x-small">Summary:</span>
                        <span class={styleSummary}>{summary}</span>
                        <span class="mobile_span slds-p-left_medium">Ticker:</span>
                        <span class="mobile_span slds-p-left_xx-small">{ticker}</span>
                    </template>
                </div>
                <lightning-button variant="brand" label="Close" onclick={handleClick}></lightning-button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
