<template>
    <header class="header slds-p-around_medium">
        <template if:true={isLoaded}>
            <div class="logo_container">
                <a href={homeLink} class="a_container">
                    <img src="https://i.imgur.com/WovMjaY.png">
                    <span class="title_span slds-p-left_xx-small">
                        MaxStonks
                    </span>
                </a>
            </div>
            <ul class="nav_container">
                <template for:each={menuItems} for:item="item">
                    <li key={item.id} class="slds-p-around_small">
                        <c-navigation-menu-item item={item}></c-navigation-menu-item>
                    </li>
                </template>
                <template if:true={isGuest}>
                    <li class="slds-p-around_small">
                        <a href={loginLink}>Log In</a>
                    </li>
                </template>
                <template if:false={isGuest}>
                    <li class="slds-p-around_small">
                        <a href={logoutLink}>Log Out</a>
                    </li>
                </template>
            </ul>
        </template>
        <template if:false={isLoaded}>
            <lightning-spinner variant="brand" size="small"></lightning-spinner>
        </template>
    </header>
</template>
